  - type: custom:canvas-gauge-card
    card_height: 220
    entity: sensor.air_quality_index
#    name: AQI reading
#    style:
#      top: 50%
#      left: 50%
    gauge:
      type: "radial-gauge"
      title: AQI
      width: 200
      height: 200
      minValue: 0
      maxValue: 500
      startAngle: 40
      ticksAngle: 280
      valueBox: true
      majorTicks: ["0", "50", "100", "150", "200", "250", "300", "350", "400", "450", "500"]
      minorTicks: 10
      strokeTicks: true
      highlights: [{"from": 0, "to": 50,"color": "rgba(104, 225, 67, .75)"},{"from": 50, "to": 100,"color": "rgba(255, 255, 85, .75)"},{"from": 100, "to": 150,"color": "rgba(239, 133, 51, .75)"},{"from": 150, "to": 200,"color": "rgba(234, 51, 36, .75)"},{"from": 200, "to": 300,"color": "rgba(140, 26, 75, .75)"},{"from": 300, "to": 500,"color": "rgba(115, 20, 37, .75)"}]
      borders: true
      needleType: "arrow"
      needleWidth: 4
      needleCircleSize: 7
      needleCircleOuter: true
      needleCircleInner: false
      animationDuration: 1500
      animationRule: "linear"
      valueBoxBorderRadius: 10
      colorValueBoxRect: "#222"
      colorValueBoxRectEnd: "#333"
      valueDec: 2
      valueInt: 2
  - type: horizontal-stack
    cards:
    - color: '#FFFFFF'
      color_type: card
      entity: sensor.vera_house_mode
      hold_action:
        action: more-info
      icon: 'mdi:home'
      name: Home
      show_icon: true
      show_name: true
      state:
        - color: '#006d47'
          value: Home
      tap_action:
        action: call-service
        service: rest_command.hm_command
        service_data:
          mode: 1
      type: 'custom:button-card'
    - color: '#FFFFFF'
      color_type: card
      entity: sensor.vera_house_mode
      hold_action:
        action: more-info
      icon: 'mdi:car-side'
      name: Away
      show_icon: true
      show_name: true
      state:
        - color: '#006d47'
          value: Away
      tap_action:
        action: call-service
        service: rest_command.hm_command
        service_data:
          mode: 2
      type: 'custom:button-card'
    - color: '#FFFFFF'
      color_type: card
      entity: sensor.vera_house_mode
      hold_action:
        action: more-info
      icon: 'mdi:weather-night'
      name: Night
      show_icon: true
      show_name: true
      state:
        - color: '#006d47'
          value: Night
      tap_action:
        action: call-service
        service: rest_command.hm_command
        service_data:
          mode: 3
      type: 'custom:button-card'
    - color: '#FFFFFF'
      color_type: card
      entity: sensor.vera_house_mode
      hold_action:
        action: more-info
      icon: 'mdi:airplane'
      name: Vacation
      show_icon: true
      show_name: true
      state:
        - color: '#006d47'
          value: Vacation
      tap_action:
        action: call-service
        service: rest_command.hm_command
        service_data:
          mode: 4
      type: 'custom:button-card'
  - entities:
      - cover.hv_main_door
      - cover.hv_side_door
    title: Garage
    type: entities
  - type: entities
    entities:
      - cover.living_room_shade_1
      - cover.living_room_shade_2
      - cover.living_room_shade_3
      - cover.master_retreat_shade_1
      - cover.stairs_shade_1
    title: Shades
