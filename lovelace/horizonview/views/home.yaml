title: Horizon View
#icon: mdi:home
path: default_view
badges:
  - entity: person.scott
  - entity: person.stephanie
  - entity: device_tracker.audi_bt
  - entity: device_tracker.explorer_bt
  - entity: device_tracker.rav4_bt
cards:
  - entity: sensor.time
    type: 'custom:bignumber-card'
  - type: weather-forecast
    entity: weather.dark_sky
  - type: "custom:simple-thermostat"
    entity: climate.main_floor
  - type: thermostat
    entity: climate.downstairs
  - type: thermostat
    entity: climate.master_bath
  - type: thermostat
    entity: climate.guest_1
  - type: thermostat
    entity: climate.guest_2
  - type: thermostat
    entity: climate.pool
  - type: thermostat
    entity: climate.spa
  - type: horizontal-stack
    cards:
    - color: '#FFFFFF'
      color_type: card
      entity: sensor.vera_house_mode
      hold_action:
        action: more-info
      icon: 'mdi:home'
      name: Home
      show_icon: true
      show_name: true
      state:
        - color: '#006d47'
          value: Home
      tap_action:
        action: call-service
        service: rest_command.hm_command
        service_data:
          mode: 1
      type: 'custom:button-card'
    - color: '#FFFFFF'
      color_type: card
      entity: sensor.vera_house_mode
      hold_action:
        action: more-info
      icon: 'mdi:car-side'
      name: Away
      show_icon: true
      show_name: true
      state:
        - color: '#006d47'
          value: Away
      tap_action:
        action: call-service
        service: rest_command.hm_command
        service_data:
          mode: 2
      type: 'custom:button-card'
    - color: '#FFFFFF'
      color_type: card
      entity: sensor.vera_house_mode
      hold_action:
        action: more-info
      icon: 'mdi:weather-night'
      name: Night
      show_icon: true
      show_name: true
      state:
        - color: '#006d47'
          value: Night
      tap_action:
        action: call-service
        service: rest_command.hm_command
        service_data:
          mode: 3
      type: 'custom:button-card'
    - color: '#FFFFFF'
      color_type: card
      entity: sensor.vera_house_mode
      hold_action:
        action: more-info
      icon: 'mdi:airplane'
      name: Vacation
      show_icon: true
      show_name: true
      state:
        - color: '#006d47'
          value: Vacation
      tap_action:
        action: call-service
        service: rest_command.hm_command
        service_data:
          mode: 4
      type: 'custom:button-card'
  - type: entities
    entities:
      - sensor.audi
      - sensor.explorer
      - sensor.rav4
    title: Cars
  - entities:
      - cover.hvw_main_door
      - cover.hvw_side_door
    title: Cover
    type: entities
  - type: entities
    entities:
      - cover.great_room_shade_1
      - cover.great_room_shade_2
      - cover.great_room_shade_3
      - cover.master_retreat_shade_1
      - cover.stairs_shade_1
    title: Shades
  - type: entities
    entities:
      - scene.all_shades_down
      - scene.all_shades_up
      - scene.living_room_shades_down
      - scene.living_room_shades_up
      - scene.retreat_shade_down
      - scene.retreat_shade_up
      - scene.stair_shade
      - scene.stair_shade_up
    title: Scenes
  - type: 'custom:vertical-style-card'
    title: Pool
    style:
      font_size: 24px
      border: true
    cards:
    - type: horizontal-stack
      cards:
      - type: 'custom:flex-horseshoe-card'
        entities:
        - entity: sensor.pentair_airtemp
          decimals: 1
          unit: '°F'
          area: "Air Temp"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 85
            styles:
            - font-size: 1.2em;
        horseshoe_scale:
          min: 20
          max: 110
        color_stops:
          0: 'lightblue'
          38: 'skyblue'
          48: 'purple'
          58: 'blue'
          68: 'green'
          78: 'orange'
          88: 'red'
      - type: 'custom:flex-horseshoe-card'
        entities:
          - entity: sensor.pentair_pooltemp
            decimals: 1
            unit: '°F'
            area: "Pool Temp"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 85
              styles:
                - font-size: 1.2em;
        horseshoe_scale:
          min: 50
          max: 90
        color_stops:
          0: 'grey'
          64: 'blue'
          80: 'green'
          85: 'red'
        style: |
          ha-card {
            box-shadow: none;
            padding: 0px 0px 0px;
          }
      - type: 'custom:flex-horseshoe-card'
        entities:
          - entity: sensor.pentair_spatemp
            decimals: 1
            unit: '°F'
            area: "Spa Temp"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 85
              styles:
                - font-size: 1.2em;
        horseshoe_scale:
          min: 50
          max: 110
        color_stops:
          50: 'grey'
          80: 'yellow'
          90: 'green'
          100: 'yellow'
          104: 'red'
        style: |
          ha-card {
            box-shadow: none;
            padding: 0px 0px 0px;
          }
  - type: 'custom:vertical-style-card'
    title: Power
    style:
      font_size: 24px
      border: true
    cards:
    - type: horizontal-stack
      cards:
      - type: 'custom:flex-horseshoe-card'
        entities:
        - entity: sensor.eagle_200_meter_power_demand
          decimals: 2
          unit: 'kW'
          area: "KiloWatts"
          name: "House Eletricity"
        - entity: sensor.daily_energy
          decimals: 1
          unit: 'kWh'
          name: 'Today'
        - entity: sensor.daily_energy
          attribute: last_period
          decimals: 1
          unit: 'kWh'
          name: 'Yesterday'
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 40
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 34
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          - id: 1
            entity_index: 1
            xpos: 46
            ypos: 54
            styles:
              - text-anchor: end;
              - font-size: 1.6em;
          - id: 2
            entity_index: 2
            xpos: 54
            ypos: 54
            styles:
              - text-anchor: start;
              - font-size: 1.6em;
          names:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 100
            styles:
              - font-size: 1.2em;
          - id: 1
            entity_index: 1
            xpos: 40
            ypos: 62
            styles:
              - font-size: 0.8em;
              - text-anchor: end;
              - opacity: 0.7;
          - id: 2
            entity_index: 2
            xpos: 54
            ypos: 62
            styles:
              - font-size: 0.8em;
              - text-anchor: start;
              - opacity: 0.7;
          areas:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 85
            styles:
            - font-size: 1.2em;
        horseshoe_scale:
          min: 0
          max: 8
        color_stops:
          0: 'green'
          2: 'blue'
          4: 'orange'
          6: 'red'

