title: Horizon View
#icon: mdi:home
path: default_view
badges:
  - entity: person.scott
  - entity: person.stephanie
  - entity: device_tracker.audi_a6_gps
  - entity: device_tracker.audi_q7_gps
  - entity: device_tracker.rav4_bt
cards:
  - type: 'vertical-stack'                     
    cards:                              
    - type: 'custom:button-card'
      entity: sensor.current_date_time
      show_icon: false
      show_label: false
      show_name: false
      show_state: true
      styles:
        state:
        - font-size: 1.5em
        - font-weight: bold
        - text-transform: uppercase
      card:
      - border: '1px solid rgb(255, 255, 255)'
      - height: 50px
    - entity: weather.dark_sky
      theme: default  
      type: weather-forecast        
    - type: 'custom:sun-card'       
  - type: 'vertical-stack'                     
    cards:                              
    - entity: camera.hv_front_yard
      type: picture-entity
    - entity: camera.hv_back_yard
      type: picture-entity
    - entity: camera.hv_side_yard
      type: picture-entity
  - type: 'vertical-stack'
    name: HVAC
    cards:
    - type: custom:simple-thermostat
      entity: climate.main_floor
      icon: false
      step_layout: row
      control:                        
        hvac: true
        preset:                       
          away: true                  
          temperature:                    
            name: Hold                    
          none:                            
            name: Home                     
    - type: custom:simple-thermostat
      entity: climate.downstairs
      icon: false
      step_layout: row
      control:                        
        hvac: true
        preset:                       
          away: true                  
          temperature:                    
            name: Hold                    
          none:                            
            name: Home                     
