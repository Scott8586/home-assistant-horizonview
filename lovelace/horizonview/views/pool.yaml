#title: Pool
icon: mdi:pool
path: pool
cards:
  - type: 'custom:vertical-style-card'
    title: Pool Temperatures
    style:
      font_size: 24px
      border: true
    cards:
    - type: horizontal-stack
      cards:
      - type: 'custom:flex-horseshoe-card'
        entities:
        - entity: sensor.pentair_air_temperature
          decimals: 1
          unit: '°F'
          area: "Air Temp"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 85
            styles:
            - font-size: 1.2em;
        horseshoe_scale:
          min: 20
          max: 110
        color_stops:
          0: 'lightblue'
          38: 'skyblue'
          48: 'purple'
          58: 'blue'
          68: 'green'
          78: 'orange'
          88: 'red'
      - type: 'custom:flex-horseshoe-card'
        entities:
          - entity: sensor.pentair_pool_temperature
            decimals: 1
            unit: '°F'
            area: "Pool Temp"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 85
              styles:
                - font-size: 1.2em;
        horseshoe_scale:
          min: 50
          max: 90
        color_stops:
          0: 'grey'
          64: 'blue'
          80: 'green'
          85: 'red'
        style: |
          ha-card {
            box-shadow: none;
            padding: 0px 0px 0px;
          }
      - type: 'custom:flex-horseshoe-card'
        entities:
          - entity: sensor.pentair_spa_temperature
            decimals: 1
            unit: '°F'
            area: "Spa Temp"
        show:
          horseshoe_style: 'colorstop'
        layout:
          hlines:
          - id: 0
            xpos: 50
            ypos: 50
            length: 40
            styles:
            - stroke: var(--primary-text-color);
            - stroke-width: 5;
            - stroke-linecap: round;
            - opacity: 0.7;
          states:
          - id: 0
            entity_index: 0
            xpos: 50
            ypos: 42
            styles:
            - font-size: 3em;
            - stroke: var(--primary-text-color);
          areas:
            - id: 0
              entity_index: 0
              xpos: 50
              ypos: 85
              styles:
                - font-size: 1.2em;
        horseshoe_scale:
          min: 50
          max: 110
        color_stops:
          50: 'grey'
          80: 'yellow'
          90: 'green'
          100: 'yellow'
          104: 'red'
        style: |
          ha-card {
            box-shadow: none;
            padding: 0px 0px 0px;
          }
  - entities:
      - entity: switch.pentair_pool
      - entity: switch.pentair_cleaner
      - entity: switch.pentair_spa
      - entity: switch.pentair_waterfall
      - entity: switch.pentair_pool_lights
      - entity: switch.pentair_spa_lights
    show_header_toggle: false
    title: Pool Controls
    type: entities
  - type: thermostat
    entity: climate.pool
  - type: thermostat
    entity: climate.spa

