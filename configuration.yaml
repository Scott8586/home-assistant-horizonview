    state_topic: environment/horizonview/1/temperature_F
    unit_of_measurement: "°F"
  - platform: mqtt
    name: cellar_humidity
    state_topic: environment/horizonview/2/humidity
    unit_of_measurement: "%"
  - platform: mqtt
    name: cellar_temperature
    state_topic: environment/horizonview/2/temperature_F
    unit_of_measurement: "°F"
  - platform: mqtt
    name: outside_humidity
    state_topic: environment/horizonview/3/humidity
    unit_of_measurement: "%"
  - platform: mqtt
    name: outside_temperature
    state_topic: environment/horizonview/3/temperature_F
    unit_of_measurement: "°F"
  - platform: mqtt
    name: 'Family Room A/V State'
    state_topic: tele/tasmota2/STATE
    value_template: '{{ value_json["Wifi"]["RSSI"] }}'
    json_attributes_topic: 'tele/tasmota2/STATE'
  - platform: mqtt
    name: 'Game Room A/V State'
    state_topic: tele/tasmota3/STATE
    value_template: '{{ value_json["Wifi"]["RSSI"] }}'
    json_attributes_topic: 'tele/tasmota3/STATE'
  - platform: mqtt
    name: 'Master Retreat A/V State'
    state_topic: tele/tasmota4/STATE
    value_template: '{{ value_json["Wifi"]["RSSI"] }}'
    json_attributes_topic: 'tele/tasmota4/STATE'
  - platform: mqtt
    name: 'Cellar A/C Power'
    state_topic: tele/tasmota5/SENSOR
    value_template: '{{ value_json["ENERGY"]["Today"] }}'
    json_attributes_topic: 'tele/tasmota5/SENSOR'
  - platform: mqtt
    name: 'Sonos AMPs Power'
    state_topic: tele/tasmota6/SENSOR
    value_template: '{{ value_json["ENERGY"]["Today"] }}'
    json_attributes_topic: 'tele/tasmota6/SENSOR'
  - platform: xfinity
    username: !secret xfinity_email
    password: !secret xfinity_password
  - platform: rainforest_eagle
    ip_address: !secret eagle_host
    cloud_id: !secret eagle_cloud_id
    install_code: !secret eagle_install_code
  - platform: nut
    name: closet UPS
    host: !secret ups_host
    port: 3493
    alias: ups
    username: !secret ups_user
    password: !secret ups_pass
    resources:
      - ups.load
      - input.voltage
      - battery.runtime
      - ups.status.display
  # Weewx Weather
  - platform: rest
    resource: http://192.168.35.157/weewx/daily.json
    name: Weewx Weather
    scan_interval: 150
    force_update: true
    json_attributes:
      - current
      - almanac
    value_template: '{{ value_json.location }}'
  - platform: rest
    name: "Vera House Mode"
    resource: !secret vera_resource
    method: "GET"
    scan_interval: 5
    value_template: >-
      {% set mapper =  {
        '1' : 'Home',
        '2' : 'Away',
        '3' : 'Night',
        '4' : 'Vacation' } %}
      {{ mapper[value] }}
  - platform: systemmonitor
    resources:
      - type: memory_use_percent
      - type: processor_use
      - type: load_1m       
      - type: last_boot
# CPU Temperature of pi
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    # If errors occur, remove degree symbol below
    unit_of_measurement: " °C"
#    value_template: "{{ (value | multiply(0.0018) + 32) | float | round(2) }}"
    value_template: "{{ value | multiply(0.001) | float | round(1) }}"
  - platform: template
    sensors:
      closet_ups_battery_minutes:
        friendly_name: "Closet UPS Battery Minutes"
        value_template: "{{ states('sensor.closet_ups_battery_runtime') | multiply(0.0167) | float | round(0) }}"
        unit_of_measurement: "min"
# Time and date
  - platform: uptime
  - platform: time_date
    display_options:        
      - 'time'              
      - 'date'              
      - 'date_time'         
      - 'date_time_utc'     
      - 'date_time_iso'     
      - 'time_date'         
      - 'time_utc'          
  - platform: moon

