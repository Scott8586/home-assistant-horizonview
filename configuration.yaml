        - climate.pentair_0d_ce_47_spa_heat
        - switch.pentair_0d_ce_47_spa
        - switch.pentair_0d_ce_47_jets
        - switch.pentair_0d_ce_47_waterfall
        - light.pentair_0d_ce_47_spa_light
        - light.pentair_0d_ce_47_pool_light
